<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <title>Contacto - Barbería Alura</title>
        <link rel="icon" type="image/png" href="Imagenes/Bigoterojoazul.png">
        <link rel="stylesheet" href="Css/reset.css">
        <link rel="stylesheet" href="Css/body/body.css">
        <link rel="stylesheet" href="Css/header/header.css">
        <link rel="stylesheet" href="Css/footer/footer.css">
        <link rel="stylesheet" href="Css/style-contacto.css">
        <link rel="stylesheet" href="Css/responsive/responsive-contacto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300&display=swap"rel="stylesheet"/>
      </head>
    <body>
        <header>
            <div class="containerHeader">
                <nav> 
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <h1><img id="logoAlura" src="Imagenes/Bigoterojoazul.png" alt="Logo Bigote"></h1>
                        <li><a href="galeria.html">Galería<a></li>
                        <li><a href="contacto.html">Contacto<a></li>           
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
              <label for="nombreapellido">Nombre y Apellido</label>
              <input type="text" id="nombreapellido" class="input-padron" required />
              <label for="correoelectronico">Correo Electrónico</label>
              <input type="email"
                id="correoelectronico"
                class="input-padron"
                required
                placeholder="email@dominio.com"
              />
              <label for="telefono">Teléfono</label>
              <input
                type="tel"
                id="telefono"
                class="input-padron"
                required
                placeholder="(XX) XXXX XXXX"
              />
              <label for="mensaje">Mensaje</label>
              <textarea
                cols="70"
                rows="10"
                id="mensaje"
                class="input-padron"
                required
              ></textarea>
              <fieldset>
              <legend>¿Cómo le gustaria que lo contactemos?</legend>
              <label for="radio-emial">
                <input
                  type="radio"
                  name="contacto"
                  value="email"
                  id="radio-email"
                />Email</label
                >
              <label for="radio-telefono">
                <input
                    type="radio"
                    name="contacto"
                    value="telefono"
                    id="radio-telefono"
                  />Teléfono</label
                >
              <label for="radio-whatsapp">
                <input
                    type="radio"
                    name="contacto"
                    value="whatsapp"
                    id="radio-whatsapp"
                    checked
                  />Whatsapp</label
                >
              </fieldset>
              <fieldset>
              <legend>¿En cual horario prefiere ser atendido?</legend>
              <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
              </select>
              </fieldset>
              <label class="checkbox"
               ><input type="checkbox" checked />¿Le gustaría recibir novedades de la
                Barbería Alura?</label
              >
              <input type="submit" value="Enviar Formulario" class="enviar" />
            </form>
        </main>
        <footer>
            <img src="Imagenes/logo-nuevo.png" alt="Logo Alura">
            <p class="copyright">&copy Copyright Barbería y Peluquería Alura - 2022</p>
        </footer>
        
    </body>
</html>
